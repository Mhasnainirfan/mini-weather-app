<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module">
   
    window.getWeather = function(event) {
        let cityName = document.querySelector("#cityName").value;
        let weatherIcon = document.querySelector(".weather-icon");
      
        
        axios.get(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=e0f99c494c2ce394a18cc2fd3f100543&units=metric`)
       .then(function (response) {
        // handle success
         console.log(response.data);
         document.querySelector(".temp").innerHTML = (response.data.main.temp) + "°C";
         document.querySelector(".city").innerHTML = (response.data.name);
         document.querySelector(".humidity").innerHTML = (response.data.main.humidity) + " % ";
         document.querySelector(".wind").innerHTML = (response.data.wind.speed) + "km/h";
         document.querySelector(".feels").innerHTML = (response.data.main.feels_like) ;
        
         let temperature = response.data.main.temp;
         if (temperature <=29) {
            weatherIcon.src ="download-removebg-preview (1).png";
         } else if (temperature > 30) {
            weatherIcon.src = "sun.png";
         } else {
            weatherIcon.style.backgroundImage = "url('none')";
         }
      })
     .catch(function (error) {
    // handle error
      console.log(error);
    })
  }
 
 
</script>
